  pull_request:
    branches: [ "dev" ]
    types: [opened, synchronize, reopened]

jobs:
  pipeline-for-dev-branch:
    runs-on: ubuntu-latest
    name: Pipeline for Dev Branch PRs
    
    steps:
    - name: Checkout code from Pull Request to Dev
      uses: actions/checkout@v4
      
    - name: Setup Node.js for Dev Branch
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install dependencies for Dev Branch
      run: npm ci
      
    - name: Run tests for Dev Branch
      run: npm test
      
